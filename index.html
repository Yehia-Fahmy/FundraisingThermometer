<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundraising Display</title>
  <link rel="stylesheet" href="css/display.css">
</head>
<body>
  <div class="flash-overlay" id="flashOverlay" aria-hidden="true"></div>
  <canvas class="confetti-canvas" id="confettiCanvas" aria-hidden="true"></canvas>

  <header class="header">
    <img class="header-logo" src="TaybaLogo.jpeg" alt="Tayba Elementary School logo" />
    <h1 class="event-title" id="eventTitle">Fundraising Night</h1>
  </header>

  <main class="main">
    <div class="counter-block">
      <p class="counter-label">Total raised</p>
      <p class="counter-value" id="counterValue">$0</p>
    </div>

    <div class="goal-block">
      <p class="goal-text" id="goalText">Goal: $50,000</p>
      <p class="goal-percent" id="goalPercent">0%</p>
    </div>

    <div class="thermometer" aria-hidden="true">
      <div class="thermometer-track">
        <div class="thermometer-fill" id="thermometerFill"></div>
      </div>
    </div>
  </main>

  <section class="recent-donations" aria-label="Recent donations">
    <h2 class="recent-title">Recent donations</h2>
    <ul class="recent-list" id="recentList">
      <!-- Populated by JS -->
    </ul>
  </section>

  <footer class="donate-banner">
    <div class="donate-banner-inner">
      <img class="donate-qr" src="images/donate-qr.png" alt="QR code to donate online" />
      <div class="donate-text">
        <p>Donate with cash, cheque, card, text, pledges, or through the website</p>
        <a href="https://www.taybaelementaryschool.ca/support-us" target="_blank" rel="noopener">taybaelementaryschool.ca/support-us</a>
      </div>
    </div>
  </footer>

  <script src="js/storage.js"></script>
  <script src="js/display.js"></script>
</body>
</html>
